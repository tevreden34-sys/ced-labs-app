<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Hub</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#121a26;
      --panel-2:#0f1622;
      --line:#223044;
      --text:#ecf3ff;
      --muted:#8ea2bd;
      --green:#19c37d;
      --red:#ff5f7a;
      --amber:#f9b949;
      --blue:#5aa8ff;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 500px at 20% -10%, #19263b 0%, transparent 45%), var(--bg);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:22px}
    .header{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    h1{font-size:30px;margin:0;letter-spacing:.2px}
    .sub{margin:4px 0 0;color:var(--muted);font-size:14px}
    .statusbar{display:flex;gap:8px;flex-wrap:wrap}
    .chip{background:var(--panel-2);border:1px solid var(--line);padding:8px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
    .chip.clickable{cursor:pointer;transition:.2s border-color,.2s transform,.2s color}
    .chip.clickable:hover{border-color:#3b5a82;color:#cfe1ff;transform:translateY(-1px)}

    .grid{display:grid;gap:14px}
    .grid-main{grid-template-columns:1fr}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel-2));border:1px solid var(--line);border-radius:var(--radius);overflow:hidden}
    .card-head{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .card-title{font-weight:700}
    .card-body{padding:10px 14px 14px}

    table{width:100%;border-collapse:collapse}
    th,td{padding:11px 10px;border-bottom:1px solid #1c293a;font-size:14px}
    th{font-size:12px;text-transform:uppercase;letter-spacing:.5px;color:#9eb2cf;text-align:left}
    tbody tr:last-child td{border-bottom:none}
    tbody tr:hover{background:rgba(90,168,255,.04)}
    .coin{display:flex;align-items:center;gap:10px;font-weight:600}
    .coin img{width:22px;height:22px;border-radius:50%}
    .num{text-align:right}
    .up{color:var(--green);font-weight:700}
    .down{color:var(--red);font-weight:700}
    .loading{padding:28px;text-align:center;color:var(--muted)}

    .narratives{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:12px}
    .n-card{border:1px solid #27364b;background:#0f1623;border-radius:14px;padding:12px;transition:.2s transform,.2s border-color,.2s box-shadow}
    .n-card:hover{transform:translateY(-2px);border-color:#375177;box-shadow:0 8px 20px rgba(0,0,0,.25)}
    .n-title{font-weight:700;margin-bottom:6px}
    .n-desc{color:var(--muted);font-size:13px;line-height:1.35;min-height:36px}
    .tokens{display:flex;flex-wrap:wrap;gap:6px;margin:10px 0}
    .token{font-size:12px;border:1px solid #30435f;background:#132034;padding:4px 7px;border-radius:999px;color:#b8c9e0}
    .meta{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-top:8px}
    .sent{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid transparent}
    .bull{color:#2ddd92;border-color:#226949;background:rgba(25,195,125,.12)}
    .neutral{color:#ffd381;border-color:#6f5622;background:rgba(249,185,73,.12)}
    .bear{color:#ff8ea0;border-color:#6f2a37;background:rgba(255,95,122,.12)}
    .strength{font-size:12px;color:#ffb35a;letter-spacing:.8px}

    @media (max-width:1020px){
      .narratives{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    @media (max-width:680px){
      .wrap{padding:14px}
      h1{font-size:24px}
      th:nth-child(4),td:nth-child(4){display:none}
      .narratives{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="header">
      <div>
        <h1>Control Hub</h1>
        <p class="sub">Crypto intelligence dashboard Â· live market + Solana narrative pulse</p>
      </div>
      <div class="statusbar">
        <div class="chip" id="cgStatus">CoinGecko: connectingâ€¦</div>
        <div class="chip clickable" id="nextTick" title="Click to refresh now">Next refresh: 10s</div>
        <div class="chip" id="lastSync">Last sync: --:--:--</div>
      </div>
    </section>

    <section class="grid grid-main">
      <article class="card">
        <div class="card-head">
          <div class="card-title">Top 10 Crypto Market</div>
          <div class="sub" style="margin:0">Auto refresh target: 10s</div>
        </div>
        <div class="card-body">
          <div id="tableWrap" class="loading">Loading top 10 assetsâ€¦</div>
        </div>
      </article>

      <article class="card">
        <div class="card-head">
          <div class="card-title">Top 5 Solana DEX Narratives</div>
          <div class="sub" id="narrativeTick" style="margin:0">Next rotation: 12s</div>
        </div>
        <div class="card-body">
          <div id="narratives" class="narratives"></div>
        </div>
      </article>
    </section>
  </main>

  <script>
    (function(){
      const tableWrap = document.getElementById('tableWrap');
      const cgStatus = document.getElementById('cgStatus');
      const nextTick = document.getElementById('nextTick');
      const lastSync = document.getElementById('lastSync');
      const narrativesEl = document.getElementById('narratives');
      const narrativeTick = document.getElementById('narrativeTick');

      const BASE_MS = 10000;
      const MAX_MS = 32000;
      let refreshMs = BASE_MS;
      let pollTimer = null;
      let secTimer = null;
      let countdown = Math.ceil(refreshMs/1000);

      nextTick.addEventListener('click', () => {
        nextTick.textContent = 'Refreshing nowâ€¦';
        if (pollTimer) clearTimeout(pollTimer);
        countdown = 0;
        runMarketCycle();
      });

      const COIN_ENDPOINT = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false&price_change_percentage=24h';

      function fmtMoney(v){
        const n = Number(v || 0);
        const opts = n < 1 ? {minimumFractionDigits:4, maximumFractionDigits:6} : {minimumFractionDigits:2, maximumFractionDigits:2};
        return '$' + n.toLocaleString(undefined, opts);
      }
      function fmtCap(v){ return '$' + Number(v || 0).toLocaleString(); }
      function fmtPct(v){
        const n = Number(v || 0);
        const cls = n >= 0 ? 'up' : 'down';
        const sign = n >= 0 ? '+' : '';
        return `<span class="${cls}">${sign}${n.toFixed(2)}%</span>`;
      }

      function renderTable(data){
        const rows = data.map((c, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>
              <div class="coin">
                <img loading="lazy" src="${c.image}" alt="${c.symbol}" />
                <span>${c.name} <span style="color:var(--muted);font-weight:500">(${String(c.symbol).toUpperCase()})</span></span>
              </div>
            </td>
            <td class="num">${fmtMoney(c.current_price)}</td>
            <td class="num">${fmtPct(c.price_change_percentage_24h)}</td>
            <td class="num">${fmtCap(c.market_cap)}</td>
          </tr>
        `).join('');

        tableWrap.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Asset</th>
                <th class="num">Price</th>
                <th class="num">24h</th>
                <th class="num">Market Cap</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      }

      async function fetchTop10(){
        const res = await fetch(COIN_ENDPOINT, { cache:'no-store' });
        if (res.status === 429) throw new Error('RATE_LIMIT');
        if (!res.ok) throw new Error('API_FAIL');
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('BAD_PAYLOAD');
        return data;
      }

      function setSyncMeta(text){
        lastSync.textContent = 'Last sync: ' + text;
      }

      function scheduleNext(){
        if (pollTimer) clearTimeout(pollTimer);
        countdown = Math.max(1, Math.ceil(refreshMs/1000));
        nextTick.textContent = `Next refresh: ${countdown}s`;
        pollTimer = setTimeout(runMarketCycle, refreshMs);
      }

      async function runMarketCycle(){
        try {
          const data = await fetchTop10();
          renderTable(data);
          cgStatus.textContent = 'CoinGecko: live';
          refreshMs = BASE_MS;
          setSyncMeta(new Date().toLocaleTimeString());
        } catch (err) {
          if (err && err.message === 'RATE_LIMIT') {
            cgStatus.textContent = 'CoinGecko: rate limited (backoff)';
          } else {
            cgStatus.textContent = 'CoinGecko: temporary issue (retrying)';
          }
          refreshMs = Math.min(refreshMs * 2, MAX_MS);
          if (!tableWrap.querySelector('table')) {
            tableWrap.textContent = 'Waiting for market dataâ€¦';
            tableWrap.className = 'loading';
          }
        }
        scheduleNext();
      }

      secTimer = setInterval(() => {
        if (countdown > 0) countdown -= 1;
        nextTick.textContent = `Next refresh: ${countdown}s`;
      }, 1000);

      const narrativePool = [
        {
          title:'AI Coins',
          desc:'AI-related Solana assets are rotating higher as inference infra + agent narratives regain momentum.',
          tokens:['$AI16Z','$ALCH','$GRIFFAIN','$WAI'],
          sentiment:'Bullish',
          strength:4
        },
        {
          title:'Memecoins',
          desc:'High-volatility meme flow continues to dominate DEX volume; short cycles and social momentum drive entries.',
          tokens:['$BONK','$WIF','$MYRO','$BODEN'],
          sentiment:'Neutral',
          strength:3
        },
        {
          title:'DePIN',
          desc:'Hardware and decentralized compute narratives are seeing accumulation after prior range compression.',
          tokens:['$RENDER','$HNT','$IO','$NODL'],
          sentiment:'Bullish',
          strength:4
        },
        {
          title:'Gaming',
          desc:'On-chain game assets are stabilizing with renewed user activity and ecosystem grants supporting launches.',
          tokens:['$ATLAS','$POLIS','$AURY','$SHRAP'],
          sentiment:'Neutral',
          strength:2
        },
        {
          title:'RWA',
          desc:'Tokenized real-world asset discussion is growing, but liquidity remains selective and news-driven.',
          tokens:['$ONDO','$MPL','$CFG','$NXRA'],
          sentiment:'Neutral',
          strength:2
        },
        {
          title:'Liquid Staking',
          desc:'Staking derivative tokens attract defensive capital during choppy sessions and uncertain macro flow.',
          tokens:['$JTO','$MNDE','$LDO','$RPL'],
          sentiment:'Bullish',
          strength:3
        },
        {
          title:'Perp DEX Stack',
          desc:'Perpetual DEX infrastructure narratives rebound as traders shift from CEX-heavy exposure to on-chain venues.',
          tokens:['$JUP','$DRIFT','$ZETA','$MNGO'],
          sentiment:'Bearish',
          strength:2
        }
      ];

      function sentimentClass(v){
        if (v === 'Bullish') return 'bull';
        if (v === 'Bearish') return 'bear';
        return 'neutral';
      }

      function shuffle(arr){
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          const t = a[i]; a[i] = a[j]; a[j] = t;
        }
        return a;
      }

      function mutateNarrative(n){
        const drift = Math.random();
        let sentiment = n.sentiment;
        let strength = n.strength;
        if (drift > 0.72) strength = Math.min(5, strength + 1);
        if (drift < 0.22) strength = Math.max(1, strength - 1);
        if (drift > 0.86) sentiment = sentiment === 'Bullish' ? 'Neutral' : 'Bullish';
        if (drift < 0.08) sentiment = sentiment === 'Bearish' ? 'Neutral' : 'Bearish';
        return { ...n, sentiment, strength };
      }

      function renderNarratives(items){
        narrativesEl.innerHTML = items.map(n => `
          <article class="n-card">
            <div class="n-title">${n.title}</div>
            <div class="n-desc">${n.desc}</div>
            <div class="tokens">
              ${n.tokens.map(t => `<span class="token">${t}</span>`).join('')}
            </div>
            <div class="meta">
              <span class="sent ${sentimentClass(n.sentiment)}">${n.sentiment}</span>
              <span class="strength">${'ðŸ”¥'.repeat(n.strength)}</span>
            </div>
          </article>
        `).join('');
      }

      let narrativeCountdown = 12;
      let narrativeSet = [];

      function rotateNarratives(){
        const pick = shuffle(narrativePool).slice(0,5).map(mutateNarrative);
        narrativeSet = pick;
        renderNarratives(pick);
        narrativeCountdown = 10 + Math.floor(Math.random() * 11);
        narrativeTick.textContent = `Next rotation: ${narrativeCountdown}s`;
      }

      setInterval(() => {
        narrativeCountdown -= 1;
        if (narrativeCountdown <= 0) {
          rotateNarratives();
        }
        narrativeTick.textContent = `Next rotation: ${Math.max(0, narrativeCountdown)}s`;
      }, 1000);

      rotateNarratives();
      runMarketCycle();
    })();
  </script>
</body>
</html>
